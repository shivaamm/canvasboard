# Configuration for welcome - https://github.com/behaviorbot/welcome

# Configuration for new-issue-welcome - https://github.com/behaviorbot/new-issue-welcome
# Comment to be posted to on first time issues

newIssueWelcomeComment: >
  Hello there!👋 Welcome to the project!🚀⚡
  
  
  Thank you and congrats🎉 for opening your very first issue in this project.Canvasboard is an interactive board with plugins focusing on replacing the need of multiple platforms for teaching, presenting or explaining your ideas. The interactive plugins are built using web technologies to ease your work right within a single platform.
  Please adhere to our [Code of Conduct](https://github.com/Canvasbird/canvasboard/blob/master/CODE_OF_CONDUCT.md).🙌
  You may submit a PR if you like, make sure to follow our [Pull Request Template](https://github.com/Canvasbird/canvasboard/blob/master/.github/PULL_REQUEST_TEMPLATE.md).
  If you want to report a bug🐞 please follow our [Issue Template](https://github.com/Canvasbird/canvasboard/tree/master/.github/ISSUE_TEMPLATE). Also make sure you include steps to reproduce it and be patient while we get back to you.😄
  
  
  Feel free to join our [Slack Community](https://canvasbird-slack.netlify.app).💖 We have different channels for active discussions.✨ Hope you have a great time there!😄
  
  
