  </div>
  <!-- Buttons -->
  <div class="container row mt-2 justify-content-between" style="margin-right: auto;
    margin-left: auto;">
    <button type="button" class="btn btn-light btn-lg" routerLink="/folder/{{this.folderID}}"
      (click)="saveData()">Back</button>
    <button type="button" class="btn btn-light btn-lg" (click)="saveData()">Save</button>
  </div>

  <!-- Notifications -->

  <div aria-live="polite" aria-atomic="true" style="position: relative;">
    <div id="toasts" style="position: absolute; top: 0; right: 0;">
      <!-- Toast tag -->
      <div class="toast" id="saveToast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
        <div class="toast-header">
          <img src="../../../assets/home/logo_bw.png" width="38" height="40" class="d-inline-block align-top mr-1"
            alt="CB" loading="lazy">
          <strong class="mr-4">Canvasboard Beta</strong>
          <small class="text-muted">just now</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Board is Saved.
        </div>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="container shadow mt-2 cb-container-main">
    <div class="main">
      <!-----------------title---------------------->
      <div class="cb-title" id="cb-title">
        <h2 id="title" class="heading" contenteditable="true" data-text="Title"></h2>
      </div>
      <!-----------------notes box ----------------->
      <div id="main-box" class="main-box">
        <!-- temp -->
        <div id="sub-title" class="demo"></div>
        <!-- .........................TESTING CODE GOES HERE!................................. -->

        <!-- .........................END OF TESTING CODE!.......................... -->
      </div>
      <!-- --------------END OF NOTES BOX -->
      <!--Embed Modal -->
      <div class="modal fade" id="embedModal" tabindex="-1" role="dialog" aria-labelledby="embedModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="embedModalLongTitle">Embed Link URL</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group"
                  style="display:flex; flex-direction: column; align-items: center; justify-content: space-around;">
                  <input type="text" placeholder="Enter Embed link here" class="form-control" id="embedURL" #embedURL>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal"
                (click)="cbToolbox(this.AddEmbedComponent,'embed',embedURL.value)">Enter</button>
            </div>
          </div>
        </div>
      </div>
      <!--Youtube Modal -->
      <div class="modal fade" id="youtubeModal" tabindex="-1" role="dialog" aria-labelledby="youtubeModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="youtubeModalLongTitle">youtube Link URL</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group"
                  style="display:flex; flex-direction: column; align-items: center; justify-content: space-around;">
                  <input type="text" placeholder="Enter youtube link here" class="form-control" id="youtubeEmbedURL">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal"
                (click)="cbToolboxYoutube()">Enter</button>
            </div>
          </div>
        </div>
      </div>
      <!--Twitter Modal -->
      <div class="modal fade" id="twitterModal" tabindex="-1" role="dialog" aria-labelledby="twitterModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="twitterModalLongTitle">Twitter Link URL</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group"
                  style="display:flex; flex-direction: column; align-items: center; justify-content: space-around;">
                  <input type="text" placeholder="Enter twitter link here" class="form-control" id="twitterEmbedURL">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal"
                (click)="cbToolboxTwitter()">Enter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
